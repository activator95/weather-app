<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
 />
 <!-- linked style.css -->
    <link rel="stylesheet" href="./assets/syle.css" />
  </head>
  <body>
    <div>
      <header class="container">
        <h1>WeatherMapAPI</h1>
      </header>
      <nav class="container">
        <div class="row align-items-center py-2">
          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">Lat</span>
            <input
              type="text"
              class="form-control"
              inputmode="numeric"
              id="latitude"
              placeholder="latitude"
              aria-label="latitude"
              aria-describedby="basic-addon1"
              value="32"
            
            />
            <!-- set in lat and long to be preset to tucson so you can find the weather easier also set it to go off current location -->
          </div>
          <div class="input-group col-sm">
            <span class="input-group-text" id="basic-addon1">Lon</span>
            <input
              type="text"
              class="form-control"
              inputmode="numeric"
              id="longitude"
              placeholder="longitude"
              aria-label="longitude"
              aria-describedby="basic-addon1"
              value="110"
            />
          </div>
        </div>
        <div class="row align-items-center py-2">
          <div class="col-auto me-auto">
            <button id="btnGet" type="button" class="btn btn-primary mb-3">
              Get Weather
            </button>
            <button id="btnCurrent" type="button" class="btn btn-primary mb-3">
              Use My Location
            </button>
          </div>
        </div>
      </nav>
      <main class="container">
        <h2>Weather</h2>
        <h2 id="cityName"></h2>
        <!-- results for weather data -->
        <div class="weather row gx-2">
          <div class="col">
            <div class="card" style="width: 30vw">
              <h5 class="card-title p-2">Date</h5>
              <img
                src="http://openweathermap.org/img/wn/10d@4x.png"
                class="cardImgTop"
                alt="Weather description"
                
              />
              <!-- weather app desctiption -->
              <div class="card-body">
                <h3 class="card-title">Weather Label</h3>
                <p class="card-text">High Temp Low Temp</p>
                <p class="card-text">HighFeels like</p>
                <p class="card-text">Pressure</p>
                <p class="card-text">Humidty</p>
                <p class="card-text">UV Index</p>
                <p class="card-text">Precipitation</p>
                <p class="card-text">Dew Point</p>
                <p class="card-text">Wind speed and direction</p>
                <p class="card-text">Sunrise</p>
                <p class="card-text">Sunset</p>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        <!-- linked my github information -->
        <a href="https://github.com/activator95/weather-app" target="_blank"></a>
      </footer>
    </div>
    <script
    
    
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
 ></script>
 <!-- link bootstrap  -->
    <script src="./assets/scripts.js" defer></script>
    <!-- link scripts.js -->
  </body>
</html>
